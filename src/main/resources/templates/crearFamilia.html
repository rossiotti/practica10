<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Crear Familia</title>

    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/sb-admin.css}"/>

    <!-- Page level plugin CSS-->
    <link th:href="@{css/dataTables.bootstrap4.css}" rel="stylesheet">

</head>

<body id="page-top">


<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <img th:src="@{uploads/kh.png}" style="width:64px;height:64px;">
    <a class="navbar-brand mr-1" href="">Kamehaus Rentals</a>
    <br>


    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="es"> <img th:src="@{uploads/do.png}"></a>
            </li>
            <li class="nav-item">
                <a id="en"><img th:src="@{uploads/us.png}"></a>
            </li>
        </ul>
    </div>

    <!-- Navbar -->

</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/admin">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>

        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexUser">
                <i class="fas fa-fw fa-user"></i>
                <span th:text="#{cliente}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexEquipos">
                <i class="fas fa-fw fa-wrench"></i>
                <span th:text="#{equipo}"></span></a>
            <a class="nav-link" href="/indexFamilia">
                <i class="fas fa-fw fa-plus"></i>
                <span th:text="#{familia}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/indexAlquiler">
                <i class="fas fa-fw fa-boxes"></i>
                <span th:text="#{alquiler}">Alquiler</span></a>
            <a class="nav-link" href="/indexEntrega">
                <i class="fas fa-fw fa-receipt"></i>
                <span th:text="#{entrega}"></span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/historial">
                <i class="fas fa-fw fa-history"></i>
                <span th:text="#{historial}"></span></a>
        </li>

    </ul>

    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">
                    <a href="/indexFamilia">Familias</a>
                </li>
            </ol>

            <form action="#" th:action="@{/crearFamilia}" th:object="${familia}" method="POST" enctype=multipart/form-data class="form-group">
               <label th:text="#{famMa}" for="hijo"></label>
                <select class="form-control" th:field="*{hijo}" >
                    <option th:value="null">N/A</option>
                    <th:block th:each="fam : ${familias}" class="form-control">
                        <option th:value="${fam.id}" th:text="${fam.nombre}"></option>
                    </th:block></select>
                <label th:text="#{nombre}" for="nombre"></label>
                <input type="text" class="form-control" th:field="*{nombre}" required/>

                <label th:text="#{descripcion}" for="descripcion"></label>

                <input type="text" class="form-control" th:field="*{descripcion}" required />
                <input type="submit" th:value="#{crear}" class="form-control" />
            </form>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Capsule Corp 2018</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="../login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{js/jquery.easing.min.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#es").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('crearFamilia?lang=' + selectedOption);

        });
        $("#en").click(function () {
            var selectedOption = $(this).attr('id');
            window.location.replace('crearFamilia?lang=' + selectedOption);

        });
    });
</script>


<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin.min.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>

</html>
